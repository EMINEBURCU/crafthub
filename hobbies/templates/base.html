<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CraftHub - Hobby Sharing Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">CraftHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
    {% if user.is_authenticated %}
        <li class="nav-item ">
            <a class="nav-link text-white" href="{% url 'profile' %}">Profile</a>
        </li>
        <li class="nav-item ">
            <span class="nav-link disabled text-white">Hi, {{ user.username }}</span>
        </li>
       <li class="nav-item">
  <form method="post" action="{% url 'logout' %}" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="nav-link btn btn-link text-white px-2" style="text-decoration: none;">
      Logout
    </button>
  </form>
</li>


    {% else %}
        <li class="nav-item "><a class="nav-link text-white" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'signup' %}">Sign Up</a></li>
    {% endif %}
</ul>

            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (mobile) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
