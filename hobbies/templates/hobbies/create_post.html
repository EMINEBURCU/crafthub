{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="text-center text-info mb-4">Add New Recipe</h2>
    <form method="post" enctype="multipart/form-data" class="border p-4 bg-light shadow rounded">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_category" class="form-label">Category *</label>
        {{ form.category }}
      </div>

      <div class="mb-3">
        <label for="id_title" class="form-label">Title *</label>
        {{ form.title }}
      </div>

      <div class="mb-3">
        <label for="id_content" class="form-label">Description *</label>
        {{ form.content }}
      </div>

        <div class="mb-3">
    <label for="id_image" class="form-label">Image (optional)</label>
    {{ form.image }}
  </div>

      <button type="submit" class="btn btn-info w-100">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
