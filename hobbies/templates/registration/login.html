{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center text-info mb-4">Log In</h2>
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required id="id_username">
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required id="id_password">
      </div>

      <button type="submit" class="btn btn-info w-100">Log In</button>
    </form>

    <p class="mt-3 text-center">
      Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
